<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_reg.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <h1>Регистрация ученика</h1>
        <forma action = {% url "home" %}>
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" >

            <label for="date_of_birth">Дата рождения:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">

            <label for="enrollment_date">Дата зачисления:</label>
            <input type="date" id="enrollment_date" name="enrollment_date" >

            <label for="grade_level">Класс:</label>
            <input type="text" id="grade_level" name="grade_level" >
            <a href="{% url "home" %}"><button type="submit">Зарегистрировать</button></a>
            
        </form>
        <p>Уже зарегистрированы? <a href="{% url "login" %}">Войти</a></p>
    </div>
</body>
</html>
